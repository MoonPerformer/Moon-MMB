<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慢慢买--比价</title>
    <link rel="icon" href="./tangge.ico">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./css/adapter.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/bijia.css">
</head>

<body>
    <!-- 头部 -->
    <div class="mmb_header">
        <div class="hd_nav">
            <a href="index.html" class="mui-pull-left">
                <img src="./images/header_logo.png" alt="">
            </a>
            <a href="javascrpt:;" class="mui-pull-right">
                <img src="./images/header_app.png" alt="">
            </a>
        </div>
        <div class="hd_search">
            <div class="hd_input">
                <input type="text" placeholder="请输入你想比价的商品">
            </div>
            <button class="mui-btn mui-btn-warning">搜索</button>
        </div>
    </div>
    <!-- 主体加底部 -->
    <div class="mmb_all">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!-- 主体 -->
                <div class="mmb_main">
                    <!-- 导航 -->
                    <div class="pro_nav">
                        <button class="mui-btn mui-pull-right">筛选</button>
                        <a href="index.html" class="">首页</a>
                        &gt;
                        <!-- 导航坑 -->
                    </div>
                    <!-- 商品详情 -->
                    <div class="pro_content">
                        <!-- 商品 -->
                        <div class="pro_pro">
                            <!-- 商品坑 -->
                        </div>
                        <!-- 小表格 -->
                        <div class="pro_tab">
                            <ul class="mui-clearfix">
                                <li>
                                    <a href="javascrpt:;" class="">比价购买</a>
                                </li>
                                <li>
                                    <a href="javascrpt:;" class="">比价购买</a>
                                </li>
                                <li>
                                    <a href="javascrpt:;" class="">比价购买</a>
                                </li>
                            </ul>
                        </div>
                        <!-- 后台数据 -->
                        <div class="pro_data mui-clearfix">
                            <!-- 数据坑 -->
                        </div>
                        <!-- 备注 -->
                        <div class="pro_note">
                            * 实际价格以各网站列出的实时售价为准，我们提供的价格可能有数小时至数日的延迟。
                        </div>
                        <!-- 评论 -->
                        <div class="pro_comment">
                            <div class="com_title">网友评论</div>
                            <div class="com_content">
                                <ul>
                                    <!-- 评论坑 -->
                                </ul>
                            </div>
                        </div>
                        <!-- 更多 -->
                        <div class="pro_more">
                            <a href="javascrpt:;">查看更多评价</a>
                        </div>
                    </div>
                </div>
                <!-- 底部 -->
                <div class="mmb_footer">
                    <div class="ft_tool mui-clearfix">
                        <a href="javascrpt:;" class="">登录</a>
                        <a href="javascrpt:;" class="">注册</a>
                        <a href="javascrpt:;" class="top">
                            <img src="http://www.zuyushop.com/wap/images/top.jpg" alt=""> 返回顶部
                        </a>
                    </div>
                    <div class="ft_msg">
                        <p>
                            <a href="javascrpt:;" class="">手机APP下载</a>
                            <a href="javascrpt:;" class="">慢慢买手机版</a>
                            -- 掌上比价平台
                        </p>
                        <p>m.manmanbuy.com</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 导航模板 -->
    <script type="text/html" id="tpl">
        {{each result v i}}
        <a href="productlist.html?categoryid={{v.categoryId}}&category={{v.category}}&pageid=1" >{{v.category}}</a>
        &gt;
        <a href="javascrpt:;" >{{newName}}</a>
        &gt; 
        {{ /each }}
    </script>
    <!-- 商品模板 -->
    <script type="text/html" id="tpl2">
        {{ each result v i}} 
        <p>{{v.productName}}</p>
        {{@v.productImg}}
        <a href="javascrpt:;" class="">
            <img src="./images/sc.jpg" alt="">
        </a>
        {{ /each }}
    </script>
    <!-- 后台数据模板 -->
    <script type="text/html" id="tpl3">
        {{ each result v i}} 
        {{@v.bjShop}}
        {{ /each }}
    </script>
    <!-- 评论坑 -->
    <script type="text/html" id="tpl4">
        {{ each result v i}} 
        <li>
            <div class="mui-clearfix">
                <span class="mui-pull-left">{{v.comName}}</span>
                <span class="mui-pull-right">{{v.comTime}}</span>
            </div>
            <div class="mui-clearfix">
                <span class="mui-pull-right">{{v.comFrom}}</span>
            </div>
            <div>{{v.comContent}}</div>
        </li>
        {{ /each }}
    </script>


    <script src="./lib/mui/js/mui.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./js/ip.js"></script>
    <script src="./js/base.js"></script>
    <script src="./js/bijia.js"></script>
</body>

</html>
