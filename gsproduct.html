<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慢慢买--凑单品</title>
    <link rel="icon" href="./tangge.ico">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./css/adapter.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/moneyctrl.css">
    <link rel="stylesheet" href="./css/gsproduct.css">
</head>

<body>
    <!-- 头部 -->
    <div class="mmb_header">
        <div class="hd_nav">
            <a href="index.html" class="mui-pull-left">
                <span class="mui-icon mui-icon mui-icon-back"></span>
            </a>
            <h1>凑单品</h1>
            <a href="javascrpt:;" class="mui-pull-right">
                <img src="./images/header_app.png" alt="">
            </a>
        </div>
        <div class="hd_search">
            <ul class="mui-clearfix">
                <li data-index="0">
                    <a href="javascrpt:;" class=""><i>京东</i>
                        <span class="mui-icon mui-icon-arrowdown"></span>
                    </a>
                </li>
                <li data-index="1">
                    <a href="javascrpt:;" class=""><i>华北</i>
                        <span class="mui-icon mui-icon-arrowdown"></span>
                    </a>
                </li>
                <li data-index="2">
                    <a href="javascrpt:;" class="">全部价格
                        <span class="mui-icon mui-icon-arrowdown"></span>
                    </a>
                </li>
            </ul>
            <span class="mui-icon mui-icon-list"></span>
        </div>
        <!-- 分标题 -->
        <div class="hd_title">
            <ul class="title_shop hidden">
                <!-- 标题坑 -->
            </ul>
            <ul class="title_area hidden">
                <!-- 标题坑 -->
            </ul>
            <ul class="title_price hidden">
                <li>全部
                    <span class="mui-icon mui-icon-checkmarkempty"></span>
                </li>
            </ul>
        </div>
    </div>
    <!-- 主体加底部 -->
    <div class="mmb_all">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!-- 主体 -->
                <div class="mmb_main">
                    <ul class="mui-clearfix">
                        <!-- 内容坑 -->
                    </ul>
                </div>
                <!-- 底部 -->
                <div class="mmb_footer">
                    <div class="ft_tool mui-clearfix">
                        <a href="javascrpt:;" class="">登录</a>
                        <a href="javascrpt:;" class="">注册</a>
                        <a href="javascrpt:;" class="top">
                            <img src="http://www.zuyushop.com/wap/images/top.jpg" alt=""> 返回顶部
                        </a>
                    </div>
                    <div class="ft_msg">
                        <p>
                            <a href="javascrpt:;" class="">手机APP下载</a>
                            <a href="javascrpt:;" class="">慢慢买手机版</a>
                            -- 掌上比价平台
                        </p>
                        <p>m.manmanbuy.com</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- 内容模板 -->
    <script type="text/html" id="tpl">
        {{ each result v i}}
        <li>
            <a href="https://www.tmall.com/">
                <img src="{{v.productImg}}" alt="">
                <div>{{v.productName}}</div>
                <div class="mui-clearfix">
                    <span class="price">{{v.productPrice}}</span>
                    <span class="menu">去凑单</span>
                </div>
            </a>
        </li>
        {{ /each }}
    </script>

    <!-- 标题shop模板 -->
    <script type="text/html" id="tpl2">
        {{ each result v i}}
        <li data-id="{{v.shopId}}">{{v.shopName}}
            <span class="mui-icon mui-icon-checkmarkempty {{ i === 0 ? '' : 'hidden' }}"></span>
        </li>
        {{ /each }}
    </script>
    <!-- 标题area模板 -->
    <script type="text/html" id="tpl3">
        {{ each result v i}}
        <li data-id="{{v.areaId}}">{{v.areaName}}
            <span class="mui-icon mui-icon-checkmarkempty {{ i === 0 ? '' : 'hidden' }}"></span>
        </li>
        {{ /each }}
    </script>



    <script src="./lib/mui/js/mui.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./js/ip.js"></script>
    <script src="./js/base.js"></script>
    <script src="./js/gsproduct.js"></script>
</body>

</html>
